<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">
            <div class="col-md-2"> <label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" >
              </div>
            </div>
          </div>
        </div>

<!--Group shippingAddress-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Ship Address</h3>

          <div class="row">
            <div class="col-md-2"> <label>Country </label></div>
            <div class="col-md-9">
              <div class="input-space">
               <select formControlName="country" (change)="getStates('shippingAddress')">
                 <option *ngFor="let theCountry of countries" [ngValue]="theCountry">
                   {{theCountry.name}}
                 </option>
               </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let theState of shippingAddressStates" [ngValue]="theState">
                    {{theState.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipcode" type="text" >
              </div>
            </div>
          </div>
        </div>

<!--        add check box to copy shipping-->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToNillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address same as Shipping Address
          </label>
        </div>

<!--Billing address-->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"> <label>Country </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" (change)="getStates('billingAddress')">
                  <option *ngFor="let theCountry of countries" [ngValue]="theCountry">
                    {{theCountry.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let theState of billingAddressStates" [ngValue]="theState">
                    {{theState.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipcode" type="text" >
              </div>
            </div>
          </div>
        </div>


<!--        Credit Card-->
        <div formGroupName="creditCardAddress" class="form-area">
          <h3>Credit Card</h3>

          <div class="row">
            <div class="col-md-2"> <label>Card Type </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>....</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Name On Card </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Expiration On Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select  formControlName="expirationMonth">
                  <option *ngFor="let theMonth of creditCardMonth" >{{theMonth}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Expiration On Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select (change)="handleMonthsAndYear()"  formControlName="expirationYear">
                  <option *ngFor="let theYear of creditCardYears">{{theYear}}</option>
                </select>
              </div>
            </div>
          </div>

<!--          Order detail-->
          <div class="form-area">
            <h3>Review Your Order</h3>
            <p>Total Price: {{totalQuantity}}</p>
            <p>Shipping FREE</p>
            <p>Total Price: {{totalPrice}}</p>

          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-info">Purchase</button>
          </div>


        </div>
      </form>
    </div>
  </div>
</div>
